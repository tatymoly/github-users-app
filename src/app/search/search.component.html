<app-header></app-header>
<div class="main__container">
  <div class="search__container" *ngIf="!hideSearchBar">
    <form (ngSubmit)="searchUser(1)" [formGroup]="searchForm">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Search User"
          formControlName="user"
          [errorStateMatcher]="matcher"
        />
        <mat-error *ngIf="searchForm.get('user').hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="search_buttons">
        <button
          type="submit"
          [disabled]="loading"
          mat-raised-button
          color="primary"
        >
          Search
        </button>
        <button
          type="button"
          (click)="clearSearch()"
          [disabled]="loading"
          mat-raised-button
          color="accent"
          class="cear--button"
        >
          clear
        </button>
      </div>
      <div class="user__error">
        <span *ngIf="showError">
          Oops!! We couldn't find any user, please try a different one ðŸ˜…
        </span>
      </div>
    </form>
    <div class="total--users" *ngIf="showData">
      <span>We have found {{ total }} users!</span>
    </div>
    <div *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
  <app-users
    *ngIf="showData"
    [users]="users"
    [total]="total"
    (page)="getPage($event)"
    (hideSearchBar)="hideBar($event)"
  ></app-users>
</div>
<app-footer></app-footer>
